<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="title"></h1>
<script src="../ejs.js"></script>
<script>
    //模版需要用到的数据
    var data = {
        title: "ejs模版测试"
    };

    var title = document.getElementById('title');
    //模版渲染
    title.innerHTML = new EJS({
        url : "title.ejs"  //替换 title.ejs   中的数据
    }).render(data);
</script>

</body>
</html>
