<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="title"></h1>
<script src="../ejs.js"></script>
<script>
    //模版需要用到的数据
    var data = {
        title: "ejs模版测试",
        button:"确定",
        info:"您确定删除这条信息吗?",
        data:[1,2,3,4],
        select:"yes"

    };

    var title = document.getElementById('title');
    //模版渲染
    title.innerHTML = new EJS({
        url : "title.ejs"  //替换 title.ejs   中的数据
    }).render(data);
</script>

</body>
</html>
