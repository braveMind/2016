<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
</head>
<style>
    .button{
        width: 140px;
        line-height: 38px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        text-shadow:1px 1px 1px #333;
        border-radius: 5px;
        margin:0 20px 20px 0;
        position: relative;
        overflow: hidden;
    }
</style>
<body>
<button value="获取验证码" id="captha" onclick="getCaptha()">获取验证码</button>
</body>
<script>

    var num=0;
    var max=5;
    function send(){
        num++;
        $("#captha").html("获取验证码("+num+")");
        if(num<max){
            $("#captha").attr("disabled","true");
            setTimeout(send,1000);
        }else{
            $("#captha").removeAttr("disabled");
            $("#captha").html("重新获取验证码");

        }
    }
    function getCaptha(){
        num=0;
        setTimeout(send,1000);
        //alert("0"); 发送ajax 请求.
    }



</script>
</html>
