    App.config(function($stateProvider, $urlRouterProvider) {
        abstract: true,

                })

                    url: "/list",
                    views :{

                        }
                    },

                })
                .state('state1.session.list', {
                    url: "/asdf/asdf/abc",

                        '@':{

                            }

                        }



                })
                .state('state1.session.list.test', {
                    url: "/asdf/asdf/abc",

                    views :{

                        '@':{
                            templateUrl: "./content1.list.html",
                            controller: function($scope) {
                                $scope.items = ["A", "List", "Of", "Items"];
                            }

                        }
                    },


                })
                .state('state2', {
                    url: "/state2",
                    templateUrl: "./content2.list.html"
                })
                .state('state2.list', {
                    url: "/list",
                    templateUrl: "./content2.list.html",
                    controller: function($scope) {
                        $scope.things = ["A", "Set", "Of", "Things"];
                    }
                });
    });

    }]);
